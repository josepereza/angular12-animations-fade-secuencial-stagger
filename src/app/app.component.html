<div @todosAnimation>
  <hello name="{{ name }}"></hello>
  <h1>Listado</h1>
  <ul>
    <li  *ngFor="let item of heroes" @entrada>
      {{ item.name }}{{ 600 + 2 }}
    </li>
  </ul>
</div>
